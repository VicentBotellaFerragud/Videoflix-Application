{% if messages %}

<ul>
  {% for message in messages %}

  <div class="alert {{ message.tags }} text-center">
    {{ message }}
    <button type="button" class="close close-btn" aria-label="Close" onclick="closeMessage()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  {% endfor %}
</ul>

{% endif %}
