<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoflix-Application</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="{% static 'js/script.js' %}"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>

    {% if request.user.is_authenticated %}
    <nav>

        <h4>Welcome {{ request.user }}!</h4>

        <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon menu">
            <i class="material-icons">more_vert</i>
        </button>
    
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect links" for="demo-menu-lower-right">
            <a href="/home/"><li class="mdl-menu__item">Home</li></a>
            <a href="/create-video/"><li class="mdl-menu__item">Add video</li></a>
            <li class="mdl-menu__item">Another Action</li>
            <li class="mdl-menu__item">My videos</li>
            <li class="mdl-menu__item">Edit user</li>
            <a href="/logout/"><li class="mdl-menu__item">Log out</li></a>
        </ul>
        
    </nav>
    {% endif %}

    <div class="{% if request.user.is_authenticated %} dynamic-content-container {% else %} full-height {% endif %}">

        <div class="{% if request.user.is_authenticated %} messages-div {% else %} messages-div-adjusted {% endif %}">

            {% include 'messages.html' %}

        </div>

        {% block content %}

        {% endblock %}

        <div class="privacy-imprint-div">

            <a href="{% static 'pdf\DatenschutzerklÃ¤rung.pdf' %}" target="_blank">Privacy</a>
            <a href="{% static 'pdf\Impressum.pdf' %}" target="_blank">Imprint</a>

        </div>

    </div>

</body>

</html>
