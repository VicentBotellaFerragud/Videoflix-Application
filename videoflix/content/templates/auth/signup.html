{% extends "base.html" %} {% block content %}
<div>

    <form class="app-form p-5" action="/signup/" method="POST" return false>
        <h1 class="mb-3">Sign Up</h1>

        {% csrf_token %}
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input name="username" type="text" class="form-control" id="usernameInput" placeholder="Enter username"
                required>
        </div>

        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input name="email" type="email" class="form-control" id="emailInput" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            {% load static %}
            <div class="d-flex align-items-center">
                <label for="passwordInput1">Password</label>
                <a tabindex="0" data-toggle="popover" data-trigger="focus" title="Password constraints"
                    data-content="Your password must contain at least 10 characters, 
                        1 letter, 1 number and 1 special character. The allowed special characters are: [@_!#$%^&*()<>?/|}{~:]">
                    <img class="info-icon mb-2" src="{% static 'img/info.png' %}">
                </a>
            </div>
            <input name="password1" type="password" class="form-control" id="passwordInput1"
                placeholder="Enter password" required>
        </div>

        <div class="form-group">
            <label for="passwordInput2">Password confirmation</label>
            <input name="password2" type="password" class="form-control" id="passwordInput2"
                placeholder="Repeat password" required>
        </div>

        <button type="submit" class="btn my-3 w-100">Sign Up</button>

        <p class="app-grey">Already have an account?<a href="/login/" class="ml-2">Log in</a></p>
    </form>

</div>

{% endblock %}
