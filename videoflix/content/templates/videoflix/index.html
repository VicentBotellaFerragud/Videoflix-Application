{% extends "base.html" %} {% block content %}

<div class="wrapper">

    <form id="addVideoForm" class="add-video-form hidden" action="/home/" method="POST">

        <h2>Add Video</h2>

        {% csrf_token %}
        <input type="text" name="videoTitle" placeholder="Title" required>
        <input type="text" name="videoDescription" placeholder="Description" required>
        <input type="file" name="videoFile" required>

        <button id="addVideoButton">Add Video</button>

    </form>

</div>

{% load static %}
<img src="{% static 'img/add.png' %}" title="add video" onclick="openOrCloseForm()" id="openOrCloseFormbutton"
    default-src="{% static 'img/add.png' %}" alternative-src="{% static 'img/close.png' %}" class="add-video-button">

{% endblock %}
