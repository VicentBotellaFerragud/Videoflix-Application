{% extends "base.html" %} {% block content %}

{% if video %}

<div class="full-height-minus-navbar d-flex align-items-center justify-content-center">

    <div class="app-form w-50 p-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="m-0">{{ video.title }}</h1>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Actions
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/rate-video/{{ video.pk }}">Rate video</a>
                    <a class="dropdown-item" href="/edit-video/{{ video.pk }}">Edit video</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/delete-video/{{ video.pk }}">Delete video</a>
                </div>
            </div>
        </div>

        <video controls class="mb-3">
            <source src="{{ video.video_file.url }}" type="video/mp4" />
        </video>

        <p>{{ video.description }}</p>

        <div class="d-flex align-items-center justify-content-between">
            <div>
                <div>{{ video.creator }}</div>
                <div class="app-grey font-italic">{{ video.created_at }}</div>
            </div>
            <div>
                <span>{{ video.average_rating }}</span>
                <span class="fa fa-star orange"></span>
            </div>
        </div>
    </div>

</div>

{% endif %}

{% endblock %}
