{% extends "base.html" %} {% block content %}

<div class="full-height-minus-navbar d-flex align-items-center justify-content-center">

    <form class="app-form p-5" action="/create-video/" enctype="multipart/form-data" method="POST" return false>
        <h1 class="mb-3">Add Video</h1>

        {% csrf_token %}
        <div class="form-group">
            <label for="categoryInput">Category</label>
            <select name="category" class="form-control" id="categoryInput" required>
                <option value="Film & Animation">Film & Animation</option>
                <option value="Autos & Vehicles">Autos & Vehicles</option>
                <option value="Music">Music</option>
                <option value="Pets & Animals">Pets & Animals</option>
                <option value="Sports">Sports</option>
                <option value="Travel & Events">Travel & Events</option>
                <option value="Gaming">Gaming</option>
                <option value="People & Blogs">People & Blogs</option>
                <option value="Comedy">Comedy</option>
                <option value="Entertainment">Entertainment</option>
                <option value="News & Politics">News & Politics</option>
                <option value="Howto & Style">Howto & Style</option>
                <option value="Education">Education</option>
                <option value="Science & Technology">Science & Technology</option>
                <option value="Nonprofits & Activism">Nonprofits & Activism</option>
            </select>
        </div>

        <div class="form-group">
            <label for="titleInput">Title</label>
            <input type="text" id="titleInput" name="title" maxlength="20" class="form-control"
                placeholder="Enter title" required>
        </div>

        <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea name="description" class="form-control" type="text" id="descriptionInput" rows="2" maxlength="400"
                placeholder="Enter description" required></textarea>
        </div>

        <div class="mb-3">
            <label for="videoFileInput" class="form-label">File</label>
            <input class="form-control" type="file" id="videoFileInput" name="video_file" accept="video/*" required>
        </div>

        <button id="addVideoButton" type="submit" class="btn my-3 w-100"
            onclick="displayLoadingBarAndHideAddVideoButton()">Add Video</button>

        <div class="text-center">
            <div id="loadingBar" class="lds-ellipsis" style="display: none">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p id="waitInfo" style="display: none">Just a moment please...</p>
        </div>
    </form>

</div>

{% endblock %}
